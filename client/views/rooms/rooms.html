<template name="rooms">
	{{>pageHead type="rooms" classes="col-xs-12 col-sm-12 col-md-4"}}
	{{#each rooms}}
		{{>room}}
	{{/each}}
</template>

<template name="room">
	{{#content type="room" classes="col-xs-12 col-sm-12 col-md-8"}}
      <div class="content-title col-xs-12">
				{{{ i18n this 'title' }}}
          <div class="sub-title">
						{{i18n 'rooms.places'}} {{places}}
						{{i18n 'rooms.prices'}} {{inSelectedCurrency cheapestPrice }} {{currency}}
          </div>
      </div>
      <div class="album-wrapper col-xs-12 col-md-6">
				{{#with album}}
					{{> album}}
				{{/with}}
      </div>
      <div class="description col-xs-12 col-md-6">
				{{{ i18n this 'description' }}}
      </div>
      <div class="booking-wrapper col-xs-12">
				{{>bookingButton}}
      </div>
	{{/content}}
</template>
