<template name="rooms">
	{{#Scrollview}}
		{{#Surface class="rooms"}}
			{{#each rooms}}
          <div class="room col-xs-12 col-md-6">
              <div class="title">
								{{ i18n this 'title' }}
              </div>
              <div class="description">
								{{ i18n this 'description' }}
              </div>
          </div>
			{{/each}}
		{{/Surface}}
	{{/Scrollview}}
</template>
