<template name="pageHead">
    <div class="page-head-wrapper">
        <div class="page-head">
            <div class="icon-wrapper">
                <div class="icon"
                     style="background-image: url({{icon}});">

                </div>
            </div>
            <div class="title">{{title}}</div>
            <div class="description">{{description}}</div>
        </div>
    </div>
</template>
