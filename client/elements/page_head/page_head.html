<template name="pageHead">
	{{#tile type="page-head" classes=classes }}
		{{# if icon }}
        <div class="icon-wrapper">
            <div class="icon"
                 style="background-image: url({{icon}});">

            </div>
        </div>
		{{/if}}
		{{# if title }}
        <div class="title col-xs-12">{{title}}</div>
		{{/if}}
		{{#if description}}
        <div class="description col-xs-12">
					{{description}}
					{{>Template.contentBlock}}
        </div>
		{{/if}}
	{{/tile}}
</template>
